<!DOCTYPE html>
<html>
  <head>
    <title>Bayern in guter Hand</title>
    <meta name="robots" content="noindex">
    <style>
      body,
      html {
        margin: 0;
        height: 100vh;
        width: 100%;
        font-family: Arial, Helvetica, sans-serif;
      }

      .bg-image {
        background-image: url(https://raw.githubusercontent.com/anon241/anon241.github.io/main/img/berge.jpg);
        position: relative;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        height: 100%;
        text-align: center;
      }

      .filter-blur {
        backrgound: rgba(240, 227, 227, 0.5);
        backdrop-filter: blur(15px);
        position: absolute;
        height: 100%;
        width: 100%;
        z-index: 1
      }

      h1 {
        z-index: 2;
        color: white;
        font-size: 2.5em;
        text-transform: uppercase;
      }

      .container {
        width: 100%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        position: absolute;
        z-index: 2
      }

      a {
        color: white;
        text-decoration: none;
        border: 2px solid white;
        padding: 5px 10px;
        border-radius: 10px;
        transition: all 0.3s ease;
        z-index: 2;
      }

      a:hover {
        background-color: white;
        color: black;
      }

      .terms {
        position: absolute;
        top: 95%;
        margin-left: auto;
        margin-right: auto;
        left: 0;
        right: 0;
        text-align: center;
        z-index: 2;
      }

      .terms a {
        text-decoration: none;
        margin-left: 10px;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div class="bg-image">
      <div class="filter-blur"></div>
      <div class="container">
        <h1>Bayern in guter Hand</h1>
      </div>
      <div class="terms">
        <a href="impressum.html">Impressum</a>
      </div>
    </div>
  </body>
</html>
